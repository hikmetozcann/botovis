name: Node.js Tests

on:
  push:
    paths:
      - 'packages/node/**'
  pull_request:
    paths:
      - 'packages/node/**'

defaults:
  run:
    working-directory: packages/node

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18', '20', '22']

    name: Node.js ${{ matrix.node }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
